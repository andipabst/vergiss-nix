name: Android CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedCheck

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create keystore file
      run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > $GITHUB_WORKSPACE/vergissnix.keystore

    - name: Build APK with Gradle
      run: ./gradlew assembleRelease
        -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/vergissnix.keystore
        -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }}
        -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}
        -Pandroid.injected.signing.v1-enabled=true
      
    - name: Cleanup
      run: rm $GITHUB_WORKSPACE/vergissnix.keystore
